<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namrata Saikia</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>My Book Shelf</h1>
        <img src="book2.png" alt="books" id="book2">
        <h5>By Namrata Saikia</h5>
    </header>
    <main>
        <section id="book-form">
            <h2>Books I have read</h2>
            <form id="new-book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                
                <label for="author">Author:</label>
                <input type="text" id="author" required>

                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn">
                
                <button type="submit">Add Book</button>
            </form>
            <button id="add-shelf-button">Add Shelf</button>
        </section>
        
        <section id="book-shelves">
            <div class="shelf">
                <img src="img.png" alt="plant" id="plant1">
            </div>
            <div class="shelf">
                <img src="b-ill.png" alt="book illustration" id="books">
            </div>
            <div class="shelf">
                <img src="img-2.png" alt="indoor plant" id="plant2">
            </div>
        </section>
    </main>
    <footer>
        <p>Â© Copyright Restricted 2024</p>
    </footer>
</body>
</html>
